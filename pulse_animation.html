<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Animation </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 10px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to right bottom,
    rgba(126,213,111,0.8),
    rgba(41, 192, 131, 0.8));
        }

        a:link {
            font-size: 1.6rem;
            text-decoration: none;
            text-transform: uppercase;
            background-color: #fff;
            color: rgb(95, 92, 92);
            padding: 1rem 2rem;
            border-radius: 2rem;
            position: relative;
        }
        
        a:link::before {
            border-radius: 2rem;
            background-color: #fff;  
            color: #fff;
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
            z-index: -1;
        }

        a:link:hover::before {
            transform: scaleX(1.3) scaleY(1.5);
            opacity: 0;
            color: rgb(95, 92, 92);
        }

        a:link:hover {
            box-shadow: 0 8px 10px rgba(0, 0, 0, .5);
            transform: translateY(-5px);
            transition: all 0.3s;
        }

        a:link:active {
            box-shadow: 0 5px 7px rgba(0, 0, 0, .3);
            transform: translateY(-2px);
            
        }
    </style>
</head>

<body>
    <!-- <div> -->
        <a href="#">hover/click me</a>
    <!-- </div> -->
</body>

</html>
