<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal waves</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: salmon;
            display: grid;
            place-items: center;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(230, 225, 225, 0.747);
            height: 200px;
            width: 300px;
            border-bottom: 15px solid blue;
            border-radius: 10px;
            box-shadow: 3px 5px 20px rgba(141, 137, 137, 0.747);
        }
        ul{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        ul li{
            list-style: none;
            width: 30px;
            height: 30px;
            background-color: rgb(0, 0, 0);
            border-radius: 50px;
            animation: up-down 2s linear infinite alternate-reverse;
        }
        @keyframes up-down {
            0%{
                transform: translateY(0);
           }
            50%{
                transform: translateY(150px);
            }
            100%{
                transform: translateY(0);
           }
        }
        ul li:nth-child(2){
            animation-delay: .2s;
        }
        ul li:nth-child(3){
            animation-delay: .4s;
        }
        ul li:nth-child(4){
            animation-delay: .6s;
        }
        ul li:nth-child(5){
            animation-delay: .8s;
        }
    </style>
</head>
<body>
    <h3>Bouncing ball (with css)</h3>
    <div class="container">
        <ul class="">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
