<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-hover-effect-1(Subscribe)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            background-color: rgb(39, 20, 20);
        }
        button{
            background-color: rgb(240, 24, 24);
            color: #fff;
            padding: 10px 30px;
            font-size: 16px;
            text-transform: uppercase;
            position: relative;
            border: 0;
        }
        button::before{
            content: "";
            position: absolute;
            top: -10px;
            left: -12px;
            width: 20px;
            height: 20px;
            border-top: 4px solid rgb(255, 255, 255);
            border-left: 4px solid rgb(255, 255, 255);
            transition: all 1s ease-out;
        }
        button::after{
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            right: -12px;
            bottom: -10px;
            border-bottom: 4px solid rgb(255, 255, 255);
            border-right: 4px solid rgb(255, 255, 255); 
            transition: all 1s ease-in;
        }
        button:hover:before,
        button:hover:after{
            width: 113%;
            height: 140%;      
        }
        /*
button:active{
    box-shadow: rgb(12, 12, 12);
}
*/
    </style>
</head>
<body>
        <button>Subscribe</button>

</body>
</html>
