<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Grenze Gotisch', cursive;
        }

        :root {
            --width: 100vw;
        }

        .heading-container {
            padding-top: 100px;
            width: var(--width);
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #2980b9;
            font-size: 5rem;
        }

        h1:after {
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            font-size: 3rem;
            /**
            stroke: rgb(78, 201, 78);
            fill: rgb(78, 201, 78);
            */ 
            color: #1abc9c;
            width: calc(var(--width) - 80vw);
            height: 25px;
            display: block;
            margin: 0 auto;
            border-bottom: 4px solid #3498db;
        }
        @media(max-widyh: 998px){
            h1{
                font-size: 4rem;
            }
            h1::after{
                width: calc(var(--width) - 70vw);
                
            }
        }
    </style>
</head>

<body>
    <div class="heading-container">
        <h1>Mod Ranjan</h1>

    </div>
</body>

</html>
